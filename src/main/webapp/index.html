<lift:surround with="default" at="main">
    <head>
        <script type="text/javascript">
            var hu = <lift:ApplicationStatistics.uploadHistory/>
        </script>
        <script type="text/javascript" src="/js/application-diagrams.js"/>
    </head>
            <p>
                <lift:loc locid="greeting"/><lift:Users.isLoggedOut>
                <lift:loc locid="html.loginmsg"/></lift:Users.isLoggedOut>
            </p>
            <div class="span-13"><lift:Applications.list search="orderby:timedesc max:5">
                <h2><lift:loc locid="html.recentuploads"/></h2>
                <table>
                    <thead>
                        <tr>
                            <th><lift:loc locid="html.title"/></th>

                            <th><lift:loc locid="html.uploaded"/></th>

                        </tr>
                    </thead>
                    <tbody><list:entry>
                        <tr>
                            <td><entry:title/></td>
                            <td><entry:version/></td>

                            <td><entry:link><lift:loc locid="html.details"/></entry:link></td>
                        </tr></list:entry>
                    </tbody>
                </table></lift:Applications.list>

            <div class="span-6 last">
                <h2>Upload history</h2>
                <div class="span-6 climb-4 last" id="history-diagram"></div>
