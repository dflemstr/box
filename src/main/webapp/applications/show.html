<lift:surround with="default" at="main"><head><script type="text/javascript" src="/js/ratings.js"/></head><lift:Applications.entry form="post">
            <div class="border span-2 climb-2"><entry:image/></div>
            <div class="span-14">
                <h3 class="application-title span-14 last"><entry:title/></h3>
                <span class="span-3">
                    <span class="quiet"><lift:loc locid="html.version"/></span> <span class="field"><entry:version/></span>
                </span>
                <span class="span-5">
                    <span class="quiet"><lift:loc locid="html.uploaded"/></span> <span class="field"><entry:time/></span>
                </span>
                <span class="span-6 last"><entry:uploader>
                    <span class="quiet"><lift:loc locid="html.uploader"/></span> <span class="field"><span class="small-image"><uploader:smallavatar/></span><uploader:name/></span>
                </entry:uploader></span>
                <span class="span-8">
                    <span class="quiet"><lift:loc locid="html.pxmlid"/></span> <span class="field"><entry:pxmlid/></span>
                </span>
                <span class="span-6 last"><entry:author>
                    <span class="quiet"><lift:loc locid="html.author"/></span> <span class="field"><author:name/></span>
                </entry:author></span>
                <span class="span-3">
                    <span class="quiet"><lift:loc locid="html.downloads"/></span> <span class="field"><entry:downloadCount/></span>
                </span>
                <span class="span-11 last">
                    <span class="quiet"><lift:loc locid="html.size"/></span> <span class="field"><entry:fileSize/></span>
                </span>
                <span class="span-14 last"><entry:categories>
                    <span class="quiet"><lift:loc locid="html.categories"/></span> <span class="field"><categories:category><span class="category"><category:name/></span> </categories:category></span>
                </entry:categories></span>
                <span class="span-14 last"><entry:languages>
                    <span class="quiet"><lift:loc locid="html.translations"/></span> <span class="field"><languages:language><span class="language"><language:name/></span> </languages:language></span>
                </entry:languages></span>
                <span class="span-14 last">
                    <entry:description/>
                </span>
            </div>
            <div class="span-3 last">
                <div class="span-3 last"><entry:rating>
                    <rating:display>
                        <display:enabled>
                            <enabled:even><span class="s s-en s-e"/></enabled:even>
                            <enabled:odd><span class="s s-en s-o"/></enabled:odd>
                        </display:enabled>
                        <display:disabled>
                            <disabled:even><span class="s s-di s-e"/></disabled:even>
                            <disabled:odd><span class="s s-di s-o"/></disabled:odd>
                        </display:disabled>
                    </rating:display>
                    <span class="rating-count"><rating:count/></span>
                </entry:rating></div>
                <div class="span-3 last button"><entry:download><lift:loc locid="html.download"/></entry:download></div>
            </div>
            <hr class="space"/>
            <entry:comments><h2><lift:loc locid="html.comments"/></h2>
            <div class="span-19 last">
                <comments:comment>
                <div class="box">
                    <div class="pull-3"><comment:date/></div>
                    <comment:author><div class="span-18 last"><span class="small-image"><author:smallavatar/></span><author:name/> <lift:loc locid="html.wrote"/>:</div></comment:author>
                    <p class="bottom"><comment:body/></p>
                </div></comments:comment>
            </div></entry:comments>
            <entry:commentForm><h2><lift:loc locid="html.addacomment"/></h2><div id="respond">
                <p>
                    <label for="body-field" class="hide"><lift:loc locid="html.comment"/></label>
                    <commentForm:body/>
                    <commentForm:submit/>
                </p>
            </div></entry:commentForm></lift:Applications.entry>
</lift:surround>
