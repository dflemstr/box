<lift:surround with="default" at="main">
                <lift:Applications.entry form="post">
                <div class="border span-2 vert-span-2"><entry:image/></div>
                <div class="span-14">
                    <h3 class="application-title span-14 last"><entry:title/></h3>
                    <span class="span-3">
                        <span class="quiet">Version</span> <entry:version/>
                    </span>
                    <span class="span-5">
                        <span class="quiet">Uploaded</span> <entry:time/>
                    </span>
                    <span class="span-6 last"><entry:uploader>
                        <span class="quiet">Uploader</span> <span class="small-image"><uploader:smallavatar/></span><uploader:name/>
                    </entry:uploader></span>
                    <span class="span-14 last"><entry:author>
                        <span class="quiet">Author</span> <author:name/>
                    </entry:author></span>
                    <span class="span-14 last"><entry:categories>
                        <span class="quiet">Categories</span> <categories:category><em><category:name/></em> </categories:category>
                    </entry:categories></span>
                    <span class="span-3">
                        <span class="quiet">Downloads</span> <entry:downloadCount/>
                    </span>
                    <span class="span-11 last">
                        <span class="quiet">Size</span> <entry:fileSize/>
                    </span>
                    <span class="span-14 last">
                        <entry:description/>
                    </span>
                </div>
                <div class="span-3 last">
                    <div class="span-3 last"><entry:rating/><span class="rating-count"><entry:ratingCount/></span></div>
                    <div class="span-3 last button"><entry:download>Download</entry:download></div>
                </div>
                <hr class="space"/>
                <entry:comments><h2>Comments</h2>
                <div class="span-19 last">
                    <comments:comment>
                    <div class="box">
                        <div class="pull-3"><comment:date/></div>
                        <comment:author><div class="span-18 last"><span class="small-image"><author:smallavatar/></span><author:name/> wrote:</div></comment:author>
                        <p class="bottom"><comment:body/></p>
                    </div></comments:comment>
                </div></entry:comments>
                <entry:commentForm><div id="respond">
                    <p>
                        <label for="body-field" class="hide">Comment</label>
                        <commentForm:body/>
                        <commentForm:submit/>
                    </p>
                </div></entry:commentForm></lift:Applications.entry>
</lift:surround>
