<lift:surround with="default" at="main">
                <lift:Users.changePassword form="POST">
                    <fieldset>
                        <legend>Change password</legend>
                        <p class="span-9">
                            <label for="oldpassword-field">Old password</label><br/>
                            <changePassword:oldPassword/>
                        </p>
                        <p class="span-9 last">
                            <label for="password-field">New password</label><br/>
                            <changePassword:newPassword/><br/>
                            <label for="password-field">Repeat</label><br/>
                            <changePassword:newPassword/>
                        </p>
                        <p>
                            <changePassword:submit/>
                        </p>
                    </fieldset>
                </lift:Users.changePassword>
</lift:surround>
