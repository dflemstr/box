<lift:surround with="default" at="main">
                <lift:Users.changePassword form="POST">
                    <fieldset>
                        <legend><lift:loc locid="html.change-password"/></legend>
                        <p class="span-9">
                            <label for="oldpassword-field"><lift:loc locid="html.oldpasswordlabel"/></label><br/>
                            <changePassword:oldPassword/>
                        </p>
                        <p class="span-9 last">
                            <label for="password-field"><lift:loc locid="html.newpasswordlabel"/></label><br/>
                            <changePassword:newPassword/><br/>
                            <label for="password-field"><lift:loc locid="html.repeatlabel"/></label><br/>
                            <changePassword:newPassword/>
                        </p>
                        <p>
                            <changePassword:submit/>
                        </p>
                    </fieldset>
                </lift:Users.changePassword>
</lift:surround>
