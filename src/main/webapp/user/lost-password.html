<lift:surround with="default" at="main">
    <p>
        This page will help you send a password reset email.
    </p>
    <lift:Users.lostPassword form="POST">
        <fieldset>
            <legend>Send password reset email</legend>
            <p>
                <label for="email">Email address:</label><br/>
                <lostPassword:email/>
            </p>
            <p>
                <lostPassword:submit/>
            </p>
        </fieldset>
    </lift:Users.lostPassword>
</lift:surround>
