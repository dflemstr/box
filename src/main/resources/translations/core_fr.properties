validation.pxmlsyntaxerror.title=%filename% contient une ent\u00EAte PXML incorrecte (traduction?).
validation.pnginvaliderror.title=%filename% a une icone invalide.
validation.pxmlsyntaxwarning.title=%filename% a quelques probl\u00E8mes mineurs.
validation.added.title=%filename% valid\u00E9 et ajout\u00E9.
validation.pxmlnotfounderror.body=%%<p>Le paquet ne contient aucune metadata <em>PXML</em>.</p><p>Merci de lire <a href="http://pandorawiki.org/PXML_specification">la documentation PXML (anglais)</a> pour plus d'informations.</p>
validation.pxmltruncatederror.body=%%<p>Le <em>PXML</em> se finit sans la balise &lt;/PXML&gt;, ce qui nous le rend <em>impossible</em> \u00E0 charger.</p>
validation.xmlsyntaxerror.body=%%<p>L'erreur \u00E9tait : </p><code>%error%</code><p>Merci de lire<a href="http://pandorawiki.org/PXML_specification">la documentation PXML</a> pour plus d'informations.</p>
validation.pxmlsyntaxerror.body=%%<p>L'erreru \u00E9tait : </p><code>%error%</code><p>Merci de lire <a href="http://pandorawiki.org/PXML_specification">la documentation PXML</a> pour plus d'informations.</p>
validation.pnginvaliderror.body=%%<p>Il y a un bloc de donn\u00E9es avec une ent\u00EAte <em>PXML</em> apr\u00E8s votre fichier <em>PXML</em>. Nous avons \u00E9ssay\u00E9 de l'ouvrir en tant qu'image sans succ\u00E8es.</p>
validation.pxmlsyntaxwarning.body=%%<p>Le paquet a des probl\u00E8mes mais a quand m\u00EAme \u00E9t\u00E9 accept\u00E9. Le systeme dit : </p><code>%error%</code>
