validation.pxmlsyntaxerror.title=%filename% enth\u00E4lt ung\u00FCltiges PXML-Markup.
validation.pnginvaliderror.title=%filename% hat ein ung\u00FCltiges Vorschau-Bild.
validation.pxmlsyntaxwarning.title=%filename% hat kleinere Probleme.
validation.added.title=%filename% wurde analysiert und hinzugef\u00FCgt.
validation.pxmlnotfounderror.body=%%<p>Das Paket enthielt keine <em>PXML</em>-Metadata.</p><p>Bitte lies <a href="http://pandorawiki.org/PXML_specification">die PXML-Spezifikation (englisch)</a> f\u00FCr mehr Informationen.</p>
validation.pxmltruncatederror.body=%%<p>Die <em>PXML-Region</em> endet ohne ein &lt;/PXML&gt;-Tag, was bedeutet, dass es <em>unm\u00F6glich</em> f\u00FCr uns ist, die Datei zu laden.</p>
validation.xmlsyntaxerror.body=%%<p>Der Fehler war:</p><code>%error%</code><p>Bitte lies <a href="http://pandorawiki.org/PXML_specification">die PXML-Spezifikation (englisch)</a> f\u00FCr mehr Informationen.</p>
validation.pxmlsyntaxerror.body=%%<p>Der Fehler war:</p><code>%error%</code><p>Bitte lies <a href="http://pandorawiki.org/PXML_specification">die PXML-Spezifikation (englisch)</a> f\u00FCr mehr Informationen.</p>
validation.pnginvaliderror.body=%%<p>Es gibt einen Block mit einem <em>PNG</em>-Header nach der <em>PXML</em>-Datei. Wir haben vergebens versucht, diesen Block als Bild zu \u00F6ffnen.</p>
validation.pxmlsyntaxwarning.body=%%<p>Die Datei hat Fehler, wurde aber dennoch akzeptiert. Folgender Fehler trat auf:</p><code>%error%</code>
validation.added.body=%%<p>Du kannst die neuen Programme in der Liste mit den anderen finden.</p>

