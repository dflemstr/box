#
# Internal
#
validation.pxmlnotfounderror.title=%filename% enthielte keine PXML-Data.
validation.pxmltruncatederror.title=%filename% braucht ein </PXML>-Tag.
validation.xmlsyntaxerror.title=%filename% enth\u00E4lt ung\u00FCltige XML-Information.
validation.pxmlsyntaxerror.title=%filename% enth\u00E4lt ung\u00FCltiges PXML-Markup.
validation.pnginvaliderror.title=%filename% hat ein ung\u00FCltiges Vorschau-Bild.
validation.pxmlsyntaxwarning.title=%filename% hat kleinere Probleme.
validation.added.title=%filename% wurde analysiert und hinzugef\u00FCgt.
validation.pxmlnotfounderror.body=%%<p>Das Paket enthielt nicht <em>PXML</em>-Metadata.</p><p>Bitte lesen Sie <a href="http://pandorawiki.org/PXML_specification">die PXML-Spezifikation (englisch)</a> f\u00FCr mehr Information.</p>
validation.pxmltruncatederror.body=%%<p>Die <em>PXML-Region</em> endet ohne ein &lt;/PXML&gt;-Tag, was bedeutet, dass es <em>unm\u00F6glich</em> f\u00FCr uns ist, die Datei zu laden.</p>
validation.xmlsyntaxerror.body=%%<p>Der Fehler war:</p><code>%error%</code><p>Bitte lesen Sie <a href="http://pandorawiki.org/PXML_specification">die PXML-Spezifikation (englisch)</a> f\u00FCr mehr Information.</p>
validation.pxmlsyntaxerror.body=%%<p>Der Fehler war:</p><code>%error%</code><p>Bitte lesen Sie <a href="http://pandorawiki.org/PXML_specification">die PXML-Spezifikation (englisch)</a> f\u00FCr mehr Information.</p>
validation.pnginvaliderror.body=%%<p>Es gibt ein Block mit ein <em>PNG</em>-Header in Ihre Datei. Wir haben es versucht, dieses Block als ein Bild zu \u00F6ffnen; dies geling uns jedoch nicht.</p>
validation.pxmlsyntaxwarning.body=%%<p>Die Datei hat probleme, aber wurde immernoch akzeptiert. Das System sagt:</p><code>%error%</code>
validation.added.body=%%<p>Sie k\u00F6nnen die neuen Programme unter den anderen finden.</p>

