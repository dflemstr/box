#
# Internal
#
validation.pxmlnotfounderror.title=%filename% inneh\u00F6ll inte PXML-data.
validation.pxmltruncatederror.title=%filename% saknar en </PXML> tag.
validation.xmlsyntaxerror.title=%filename% inneh\u00E5ller ogiltig XML-data.
validation.pxmlsyntaxerror.title=%filename% inneh\u00E5ller ogiltig PXML-markup.
validation.pnginvaliderror.title=%filename% har en ogiltig f\u00F6rhandsgranskningsbild.
validation.pxmlsyntaxwarning.title=%filename% har mindre problem.
validation.added.title=%filename% blev godk\u00E4nd och tillfogad.
validation.pxmlnotfounderror.body=%%<p>Paketet inneh\u00F6ll ingen <em>PXML</em>-metadata.</p><p>V\u00E4nligen l\u00E4s <a href="http://pandorawiki.org/PXML_specification">PXML-specifikationen (enelska)</a> f\u00F6r mer information.</p>
validation.pxmltruncatederror.body=%%<p><em>PXML</em>-filen slutar utan en &lt;/PXML&gt;-tag, vilket g\u00F6r det <em>om\u00F6jligt</em> f\u00F6r oss att \u00F6ppna den.</p>
validation.xmlsyntaxerror.body=%%<p>Felet var:</p><code>%error%</code><p>V\u00E4nligen l\u00E4s <a href="http://pandorawiki.org/PXML_specification">PXML-specifikationen (enelska)</a> f\u00F6r mer information.</p>
validation.pxmlsyntaxerror.body=%%<p>Felet var:</p><code>%error%</code><p>V\u00E4nligen l\u00E4s <a href="http://pandorawiki.org/PXML_specification">PXML-specifikationen (enelska)</a> f\u00F6r mer information.</p>
validation.pnginvaliderror.body=%%<p>Det finns ett datablock med en <em>PNG</em>-header efter din <em>PXML</em>-fil. Vi f\u00F6rs\u00F6kte att \u00F6ppna det, men lyckades inte.</p>
validation.pxmlsyntaxwarning.body=%%<p>Paketet har mindre problem, men blev \u00E4nd\u00E5 accepterat. Systemet s\u00E4ger:</p><code>%error%</code>
validation.added.body=%%<p>Du kan hitta alla program som paketet inneh\u00F6ll i programlistan.</p>

